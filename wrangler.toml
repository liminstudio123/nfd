name: Deploy Worker

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          secrets: |
            ENV_BOT_TOKEN
            ENV_BOT_SECRET
            ENV_ADMIN_UID
          envVars: |
            ENV_BOT_TOKEN=${{ secrets.BOT_TOKEN }}
            ENV_BOT_SECRET=${{ secrets.BOT_SECRET }}
            ENV_ADMIN_UID=${{ secrets.ADMIN_UID }}
          kvNamespaces: |
            nfd=${{ secrets.KV_NAMESPACE_ID }}
